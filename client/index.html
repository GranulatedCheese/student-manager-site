<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="p-4 body-class">
    <div class="container">
      <h1 class="mb-4">Student List</h1>

      <form id="addForm" class="row g-3 mb-4 form-class">
        <div class="col-md-6">
          <input
            type="text"
            id="name"
            placeholder="Student Name"
            class="form-control input-class"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="grade"
            placeholder="Grade"
            class="form-control input-class"
            required
          />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100 button-class">
            Add
          </button>
        </div>
      </form>

      <ul id="studentList" class="list-group gap-2 list-class"></ul>
      <h2 id="studentAverage" class="mb-4 avg"></h2>

      <div class="col-md my-4">
        <button
          id="getAverage"
          type="button"
          class="btn btn-primary w-100 button-class"
        >
          Get Class Average
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
